<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Compressed Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Download Your Compressed Image</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <p><strong>Original Target Size:</strong> {{ original_size_kb / 1024 | round(2) }} MB</p>
                <p><strong>Final Compressed Size:</strong> 
                    <span class="badge bg-success">{{ compressed_size_kb }} KB</span>
                    (<span class="badge bg-info">{{ compressed_size_mb | round(2) }} MB</span>)
                </p>
                
                <div class="text-center">
                    <a href="{{ url_for('uploaded_file', filename=compressed_file) }}" class="btn btn-primary" download>
                        Download Compressed Image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
